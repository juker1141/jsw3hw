<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="app">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" @click="openModal('new')">
      新增商品
    </button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">分類</th>
          <th scope="col">產品名稱</th>
          <th scope="col">牌價</th>
          <th scope="col">售價</th>
          <th scope="col">是否上架</th>
          <th scope="col">編輯</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in products" :key="item.id">
          <th scope="row">{{ item.category }}</th>
          <td>{{ item.title }}</td>
          <td>{{ item.origin_price }}</td>
          <td>{{ item.price }}</td>
          <td>
            <span v-if="item.is_enabled">已上架</span>
            <span v-else="item.is_enabled">未上架</span>
          </td>
          <td>
            <button type="button" class="btn btn-primary" @click="openModal('edit', item)">
              編輯
            </button>
            <button type="button" class="btn btn-danger" @click="openModal('delete', item)">
              刪除
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="updateModal"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">標題</label>
                <input type="text" class="form-control" id="title" v-model="tempProduct.title" aria-describedby="title"
                  placeholder="請輸入標題">
              </div>
              <div class="form-group">
                <label for="category">分類</label>
                <input type="text" class="form-control" id="category" v-model="tempProduct.category"
                  placeholder="請輸入分類">
              </div>
              <div class="form-group">
                <label for="content">商品敘述</label>
                <input type="text" class="form-control" id="content" v-model="tempProduct.content"
                  placeholder="請輸入商品敘述">
              </div>
              <div class="form-group">
                <label for="description">商品說明</label>
                <input type="text" class="form-control" id="description" v-model="tempProduct.description"
                  placeholder="請輸入商品說明">
              </div>
              <div class="form-group">
                <label for="origin_price">原價</label>
                <input type="number" class="form-control" id="origin_price" v-model="tempProduct.origin_price"
                  placeholder="請輸入原價">
              </div>
              <div class="form-group">
                <label for="price">售價</label>
                <input type="number" class="form-control" id="price" v-model="tempProduct.price" placeholder="請輸入售價">
              </div>
              <div class="form-group">
                <label for="unit">單位</label>
                <input type="unit" class="form-control" id="unit" v-model="tempProduct.unit" placeholder="請輸入單位">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" @click="updateProduct" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="delProductModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">刪除商品</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="text-white" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>確認刪除- {{ tempProduct.title }} -這個商品嗎？<span class="ml-3">(刪除後無法復原!!)</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" @click="deleteProduct">確認刪除</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="all.js"></script>
</body>

</html>
